<!DOCTYPE html>
<html>
  <head>
    <link rel="stylesheet" href="styles.css" />
    <script type="text/javascript" src="hero-script.js"></script>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
  </head>
  <body>
    <div class="hero-banner">
      <div id="left-side" class="side intro-animation active">
        <div class="text">
          <img class="hanel" src="./img/hanel-portrait-dark.png" />
          <p>Ahoj. Jmenuju se</p>
          <h1 class="title name">Petr Hanel</h1>
          <p>a jsem</p>
          <h2 class="fancy">z klubu <br class="mobile-break" />psáčů</h2>

          <a class="hero-button" href="#">Tlačítko jedna</a>
        </div>
      </div>
      <div id="right-side" class="side">
        <div class="text">
          <img class="hanel" src="./img/hanel-portrait-pink.png" />
          <p>Ahoj. Jmenuju se</p>
          <h1 class="title name">Petr Hanel</h1>
          <p>a jsem</p>
          <h2 class="fancy">autor <br class="mobile-break" />a scénárista</h2>
          <a class="hero-button" href="#">Tlačítko dva</a>
        </div>
      </div>
      <div id="slider" class="slider-intro-animation active">
        <div class="line"></div>
      </div>
      <div
        id="petr-activator"
        class="switch-button button-intro-animation active"
      >
        <p>Zajímá mě tvoje kniha</p>
      </div>
      <div id="klub-activator" class="switch-button inactive">
        <p>Zajímá mě kurz psaní</p>
      </div>
    </div>
  </body>
</html>
